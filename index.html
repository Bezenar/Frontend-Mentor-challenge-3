<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="flex s-dir-col">
          <div class="wid-50 resp s-wid-100">
            <div class="leftSide">
              <div class="logo">
                <img src="./images/logo.svg" alt="logo" title="logo" />
              </div>
              <div class="mockups">
                <img
                  src="./images/illustration-mockups.svg"
                  alt="table"
                  title="table"
                />
              </div>
            </div>
          </div>
          <div class="wid-50 resp s-wid-100">
            <div class="rightSide">
              <div class="content">
                <div class="heading-l">
                  <p>Build The Community</p>
                  <p>Your Fans Will Love</p>
                </div>
                <div class="text">
                  <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                  </p>
                </div>
                <div class="button-container">
                  <button class="button button__rounded">Register</button>
                </div>
                <div class="social-icons">
                  <a href="#">
                    <img
                      src="./images/iconmonstr-facebook-5-240.png"
                      alt="FB"
                      title="facebook"
                      class="icon"
                    />
                  </a>
                  <a href="#">
                    <img
                      src="./images/iconmonstr-twitter-5-240.png"
                      alt="Twitter"
                      title="twitter"
                      class="icon"
                    />
                  </a>
                  <a href="#">
                    <img
                      src="./images/iconmonstr-instagram-15-240.png"
                      alt="Insta"
                      title="instagram"
                      class="icon"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Maxim Bezhenar</a>.
      </p>
    </footer>
  </body>
</html>
